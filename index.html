<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calendário da Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo do calendário da copa">
    </header>
    <main>
        <section class="card">
             <h2>24/11 <span>Quinta</span></h2>

             <ul>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do Brasil">
                    <strong>16:00</strong>
                    <img src="./assets/serbia.svg" alt="bandeira da Serbia ">
                </li>
             </ul>
        </section>
        <section class="card">
            <h2>28/11 <span>Sengunda</span></h2>

            <ul>
               <li>
                   <img src="./assets/coreia-do-sul.svg" alt="bandeira da Coreia do sul ">
                   <strong>10:00</strong>
                   <img src="./assets/gana.svg" alt="bandeira da Gana ">
               </li>       
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do Brasil">
                    <strong>13:00</strong>
                    <img src="./assets/suica.svg" alt="bandeira da Suiça ">
                </li>
             </ul>
       </section>
       <section class="card">
        <h2>28/11 <span>quinta</span></h2>

        <ul>
           <li>
               <img src="./assets/coreia-do-sul.svg" alt="bandeira da Coreia do sul ">
               <strong>10:00</strong>
               <img src="./assets/gana.svg" alt="bandeira da Gana ">
           </li>       
            <li>
                <img src="./assets/brasil.svg" alt="bandeira do Brasil">
                <strong>13:00</strong>
                <img src="./assets/suica.svg" alt="bandeira da Suiça ">
            </li>
         </ul>
   </section>
       
    </main>
</body>
</html>
